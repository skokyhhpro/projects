{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>


  </head>


<body>
  <div class="container pt-5">
      <p class="h1">Obesity Predictor</p>

    <div class="row pt-5">

        <div class="col pt-5">

        </div>

    <div class="col-10 pt-5" style="background: rgba(0, 0, 0, 0.3);">
        <form action="{% url 'submit' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">

             <div class="col-4">
              <label class="my-1 mr-2" for="gender">Gender</label>
              <select class="custom-select mr-sm-2" id="gender" name="gender">
                <option selected>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

             <div class="col-4">
                 <label class="my-1 mr-2" for="height">Height</label>
                 <input type="text" class="form-control" placeholder="height in cm...." id="height" name="height">
             </div>

            <div class="col-4">
                <label class="my-1 mr-2" for="weight">Weight</label>
                <input type="text" class="form-control" placeholder="weight in kg...." id="weight" name="weight">
             </div>

           </div>

           <div class="form-group row">
               <div class="col">
                <button type="submit" class="btn btn-primary mb-2 btn-dark" value="Predict">Predict</button>
               </div>
           </div>
        </form>
    </div>

    <div class="col pt-5">

    </div>

    </div>



    <div class="row pt-5">

        <div class="col pt-5">
        </div>

        <div class="col-10 pt-5">
            <div class="alert alert-primary" role="alert">
                Details<br>
                Gender : {{ gender }}<br>
                Height : {{ height }}<br>
                Weight : {{ weight }}<br>
            </div>
            {% if status == 2 %}
            <div class="alert alert-success" role="alert">
                {{ response }}
            </div>
            {% elif status == 1 or status == 3 %}
            <div class="alert alert-warning" role="alert">
                {{ response }}
            </div>
            {% elif status == 0 or status == 4 or status == 5 %}
            <div class="alert alert-danger" role="alert">
                {{ response }}
            </div>
            {% endif %}


        </div>

        <div class="col pt-5">
        </div>

    </div>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
